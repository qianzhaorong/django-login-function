<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form {
            width: 300px;
            height: 150px;
            margin: 200px auto;
            background-color: #fff;
            box-shadow: 10px 10px 5px #888888;
        }
        
        .btn-login {
            margin-left: 125px;
        }

        body {
            background: url("{% static '/background1.jpg' %}") no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="form">
        <form action='/login/' method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="登录" class="btn btn-default btn-login">
            <span>{{ error }}</span>
        </form> 
    </div>
</body>
</html>
